<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/reset.css">
</head>

<body>
    <img class="imagem-topo" src="src/images/illustration-hero.svg" alt="imagem de uma mulher escutando música e dançando">

  <main class="cartao">
    <div class="informacoes">
      <h2>Order Summary</h2>

      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
    </div>

    <div class="detalhes-do-plano">
      <div class="container-icone">
        <img src="src/images/icon-music.svg" alt="ícone de música">

        <div class="plano-valor">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
      </div>
      <a href="#">Change</a>
    </div>


      <a class="confirmar" href="#">Proceed to Payment</a>

      <a class="cancelar" href="#">Cancel Order</a>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/gabriel-bachega-2496341b0/" target="_blank">Gabriel Bachega</a>.
  </div>
</body>

</html>
